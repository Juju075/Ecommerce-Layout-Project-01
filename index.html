<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <!-- Html Mobile First -->
    <!-- active -->
    <div class="overlay" data-overlay></div>

    <!-- MODAL -->
    <div class="modal" data-modal>
      <div class="modal-close-overlay" data-modal-overlay></div>
      <!--Newsletter content -->
      <div class="modal-content">
        <button type="button" class="modal-close-btn" data-modal-close>
          <i class="fa fa-xmark" aria-hidden="true"></i>
          <!-- <ion-icon name="close-outline"></ion-icon> -->
        </button>
        <div class="newsletter-img">
          <img
            src="./assets/images/newsletter.png"
            alt="subscribe newsletter"
            width="400"
            height="400"
          />
        </div>
        <div class="newsletter">
          <form action="#">
            <div class="newsletter-header">
              <h3 class="newsletter-title">Subscribe Newsletter</h3>
              <p class="newsletter-desc">
                Subscribe the <b>Anon</b> to get latest products and discount
                update.
              </p>
            </div>
            <input
              type="email"
              name="email"
              class="email-field"
              placeholder="Email Address"
              required
            />
            <button type="submit" class="btn-newsletter">Subscribe</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/6.0.3/esm/ionicons.min.js"
      integrity="sha512-qFRjtFs1SsmZHbyvBqGiM8idmNed7AmDUkHHhRSR6JD1sSmv7HsQtdVeQ2jVuTCzcstSIcd+l/2DlGEl58dMRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
